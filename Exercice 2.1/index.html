<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CANVAS - Exercice 2.1</title>
  </head>
  <style media="screen">
  </style>
  <body>
    <canvas id="icecream" width="400px" height="400px"></canvas>
    <script>
    var c = document.getElementById('icecream');
    var ctx = c.getContext("2d");
    ctx.lineWidth = 5;
    ctx.beginPath();
    // glace
    ctx.arc(85,100,40,0,Math.PI,true); //courbe pour la glace
    ctx.strokeStyle = '#8a0908';
    ctx.fillStyle = "#8a0908";
    ctx.fill();
    ctx.stroke();
    //cornet de glace
    ctx.beginPath();
    ctx.moveTo(40,100);    // point de départ du tracé
    ctx.lineTo(130,100);  // segment
    ctx.lineTo(100,200);
    ctx.closePath();
    ctx.fillStyle = '#d7823e';
    ctx.fill();
    </script>
  </body>
</html>
